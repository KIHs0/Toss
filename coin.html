<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="coin.css" />
    <title>Flip COIN Game</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <div class="headcount"><h4>Heads:0</h4></div>
        <div class="tailcount"><h4>Tails:0</h4></div>
      </div>
      <div class="coincontainer">

        <div class="coin">
          <div id="head">
            <img src="heads.svg" alt="" />
          </div>
          <div id="tail">
            <img src="tails.svg" alt="" />
          </div>
        </div>
      </div>
        
      <div class="buttons">
        <button id="resetbtn" >Reset</h3></button>

        <button id="flipbtn"><h3>Flip</h3></button>
      </div>
    </div>
    <script src="coin.js"></script>
  </body>
</html>
